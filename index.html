<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nakama Sync - Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg-top:#0f2027; --bg-bot:#203a43; --card-bg:#151b24; --text-main:#ecf0f1; --text-muted:#95a5a6; --gold:#f1c40f; --red:#ff4757; --blue:#3742fa; --chat-bg: rgba(21, 27, 36, 0.95); --border:#2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text-main); overflow-x: hidden; background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bot) 100%); background-attachment: fixed; }
        
        /* --- ESTILOS DE AVATARES (D) --- */
        .avatar-img { width: 35px; height: 35px; border-radius: 50%; vertical-align: middle; margin-right: 10px; border: 2px solid var(--gold); background: #0b1015; object-fit: cover; }
        .leader-aura { border: 2px solid var(--red) !important; box-shadow: 0 0 10px var(--red); }
        .vote-card .avatar-img { width: 55px; height: 55px; display: block; margin: 0 auto 10px; border-width: 3px; }

        /* INTRO */
        #intro-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a2a6c 0%, #0f0f0f 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; opacity: 1; transition: opacity 0.8s ease-in-out, visibility 0.8s; }
        .intro-content-box { position: relative; display: flex; justify-content: center; align-items: center; }
        .intro-logo-img { width: 200px; height: auto; opacity: 0; transform: translateY(30px) scale(0.9); animation: floatInEpic 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5)); position: relative; z-index: 2; }
        .intro-glow { position: absolute; width: 250px; height: 250px; background: radial-gradient(circle, rgba(255,215,0,0.25) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; opacity: 0; animation: pulseGlow 2s ease-in-out forwards 0.5s; }
        @keyframes floatInEpic { to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes pulseGlow { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; transform: scale(1.1); } 100% { opacity: 0.8; transform: scale(1); } }
        .intro-fade-out { opacity: 0 !important; visibility: hidden; transform: scale(1.1); filter: blur(10px); }

        /* RULETA */
        #roulette-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(11, 16, 21, 0.98); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .roulette-title { color: var(--gold); font-size: 2.5rem; margin-bottom: 30px; text-transform: uppercase; font-weight: 900; text-shadow: 0 4px 0 #000; letter-spacing: 2px; }
        .roulette-container { position: relative; width: 340px; height: 340px; display: flex; justify-content: center; align-items: center; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.6)); }
        .roulette-wheel { width: 100%; height: 100%; border-radius: 50%; border: 10px solid #5a4033; box-shadow: inset 0 0 30px rgba(0,0,0,0.6), 0 0 0 5px var(--gold); position: relative; overflow: hidden; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }
        .wheel-text { position: absolute; top: 50%; left: 50%; transform-origin: center; width: 100%; height: 0px; display: flex; justify-content: flex-end; align-items: center; padding-right: 40px; z-index: 5; pointer-events: none; }
        .wheel-text span { color: white; font-weight: 900; font-size: 1.1rem; text-shadow: 2px 2px 2px rgba(0,0,0,0.9); text-transform: uppercase; white-space: nowrap; }
        .roulette-hub { position: absolute; width: 60px; height: 60px; background: #2c3e50; border: 4px solid var(--gold); border-radius: 50%; z-index: 10; box-shadow: 0 0 15px black; display: flex; align-items: center; justify-content: center; font-size: 25px; }
        .roulette-pointer { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); z-index: 20; width: 0; height: 0; border-left: 25px solid transparent; border-right: 25px solid transparent; border-top: 50px solid #ecf0f1; filter: drop-shadow(0 6px 4px rgba(0,0,0,0.4)); }

        /* CHAT */
        #chat-btn { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 4000; border: 2px solid white; display: none; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s; }
        #chat-badge { position: absolute; top: -5px; right: -5px; background: var(--red); color: white; width: 24px; height: 24px; border-radius: 50%; font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; opacity: 0; transform: scale(0); transition: 0.3s; }
        #chat-badge.visible { opacity: 1; transform: scale(1); }
        #chat-window { position: fixed; bottom: 90px; left: 20px; width: 320px; height: 400px; background: var(--chat-bg); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid var(--border); z-index: 4000; display: none; flex-direction: column; overflow: hidden; animation: slideUp 0.3s; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .chat-header { padding: 12px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border); font-weight: bold; display: flex; justify-content: space-between; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 8px; }
        .chat-input-area { padding: 10px; border-top: 1px solid var(--border); display: flex; gap: 5px; }
        .chat-input { flex: 1; background: #0b1015; border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; }
        .chat-send { background: var(--blue); border: none; width: 35px; height: 35px; border-radius: 50%; color: white; cursor: pointer; }
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 15px; font-size: 0.85rem; line-height: 1.3; animation: popIn 0.2s; }
        .msg-me { align-self: flex-end; background: var(--gold); color: #000; border-bottom-right-radius: 2px; }
        .msg-other { align-self: flex-start; background: #2f3640; color: white; border-bottom-left-radius: 2px; }
        .msg-author { font-size: 0.65rem; font-weight: 900; display: block; margin-bottom: 2px; opacity: 0.7; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* RESTO */
        .header-container { text-align: center; margin-top: 10px; margin-bottom: 20px; animation: float 6s ease-in-out infinite; }
        .header-logo { max-width: 280px; width: 80%; height: auto; display: block; margin: 0 auto 5px; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2)); }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .container { width: 100%; max-width: 400px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); display: flex; flex-direction: column; gap: 20px; position: relative; z-index: 10; }
        #gameScreen, #votingScreen, #lobbyScreen { display: none; }
        input, select { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid var(--border); background: #0b1015; color: white; font-size: 1.1rem; text-align: center; font-family: inherit; font-weight: 700; outline: none; }
        .user-saved-box { display: none; align-items: center; justify-content: space-between; background: #1e272e; padding: 15px; border-radius: 12px; border: 1px solid var(--blue); }
        .user-saved-name { font-size: 1.2rem; font-weight: 900; color: white; }
        button { width: 100%; padding: 18px; border-radius: 12px; border: none; font-family: inherit; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; transition: 0.1s; box-shadow: 0 4px 0 rgba(0,0,0,0.4); }
        .btn-main { background: var(--red); color: white; } .btn-blue { background: var(--blue); color: white; margin-top: 10px; } .btn-vote { background: var(--gold); color: #2c3e50; margin-top: auto; }
        .player-list { list-style: none; padding: 0; margin: 0; max-height: 200px; overflow-y: auto; background: #0b1015; border-radius: 10px; border: 1px solid var(--border); }
        .player-item { padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .online-dot { height: 10px; width: 10px; background-color: #2ecc71; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .room-item { background: #0b1015; border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 8px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .big-card { width: 100%; height: 350px; background: #1e272e; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; border: 2px solid var(--border); }
        .voting-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .vote-card { background: #252f38; border-radius: 10px; padding: 15px 5px; text-align: center; font-weight: 700; cursor: pointer; color: white; border: 2px solid transparent; position: relative; }
        .vote-badge { position: absolute; top: -8px; right: -8px; background: var(--red); color: white; border-radius: 50%; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 0.9rem; border: 2px solid #1e272e; opacity: 0; }
        .vote-badge.visible { opacity: 1; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1e272e; width: 100%; max-width: 350px; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }
        .wanted-paper { background: #f1eacc; padding: 15px; border: 4px solid #5a4033; transform: rotate(-2deg); position: relative; width: 300px; }
        .close-x { position: absolute; top: -15px; right: -15px; background: var(--red); color: white; width: 35px; height: 35px; border-radius: 50%; line-height: 35px; text-align: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="chat-btn" onclick="toggleChat()"><span class="chat-icon">üí¨</span><div id="chat-badge">0</div></div>
    <div id="chat-window">
        <div class="chat-header"><span>CHAT NAKAMA</span><span onclick="toggleChat()" style="cursor:pointer">‚úï</span></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Escribe...">
            <button class="chat-send" onclick="sendChatMessage()">‚û§</button>
        </div>
    </div>

    <div id="intro-loader">
        <div class="intro-content-box"><div class="intro-glow"></div><img src="jolly.png" class="intro-logo-img"></div>
    </div>

    <div id="roulette-screen">
        <div class="roulette-title">¬°EMPATE!</div>
        <div class="roulette-container">
            <div class="roulette-pointer"></div>
            <div class="roulette-wheel" id="rouletteWheel"></div>
            <div class="roulette-hub">‚ò†Ô∏è</div>
        </div>
    </div>

    <div id="toast"></div>

    <div id="mainHeader" class="header-container"><img src="logo.png" class="header-logo"></div>

    <div id="setupScreen" class="container">
        <h2 style="color:var(--gold)">UNIRSE / CREAR</h2>
        <input type="text" id="seedInput" placeholder="CLAVE DE SALA">
        <input type="text" id="myPlayerName" placeholder="TU NOMBRE">
        <div id="savedNameBox" class="user-saved-box">
            <span id="displaySavedName"></span>
            <button onclick="cambiarNombre()" style="width:auto; padding:5px">‚öôÔ∏è</button>
        </div>
        <button class="btn-main" onclick="unirseSala()">ZARPAR üè¥‚Äç‚ò†Ô∏è</button>
        <div id="activeRooms" class="room-list-box"></div>
    </div>

    <div id="lobbyScreen" class="container">
        <h2 style="color:var(--gold)">SALA: <span id="lobbyRoomName"></span></h2>
        <ul id="onlinePlayerList" class="player-list"></ul>
        <div id="adminSection" style="display:none">
            <select id="gameModeSelect"><option value="CLASSIC">‚öì CL√ÅSICO</option><option value="AKUMA">üçá AKUMA</option></select>
        </div>
        <button id="btnZarpar" class="btn-main disabled" onclick="comenzarPartida()">ESPERANDO AL CAPIT√ÅN...</button>
    </div>

    <div id="gameScreen" class="container">
        <div id="gameTimer" style="font-size:2rem; text-align:center; color:var(--gold)">03:00</div>
        <div class="big-card" id="myCard" onclick="revelarMiRol()">
            <div style="font-size:4rem">üëÜ</div>
            <h2 id="cardNameDisplay">NOMBRE</h2>
        </div>
        <button class="btn-vote" onclick="irAVotacion()">üó≥Ô∏è VOTAR</button>
    </div>

    <div id="votingScreen" class="container">
        <div class="voting-grid" id="votingGrid"></div>
        <button class="btn-blue" onclick="location.reload()">üè† SALIR</button>
    </div>

    <div id="modalOverlay" class="modal-overlay"><div class="modal-content"><h2 id="modalTitle"></h2><div id="modalDesc"></div><div id="modalButtons"></div></div></div>

    <script>
        const personajesAvatares = [
            "https://i.pinimg.com/originals/24/7b/9e/247b9e0783a30c5e7b2339e144709d21.png", // Luffy
            "https://i.pinimg.com/originals/e4/c4/34/e4c43438a2e5d7945d8b8d0a074a883a.png", // Zoro
            "https://i.pinimg.com/originals/f3/04/96/f3049618d3635749f7833549646b9a84.png", // Nami
            "https://i.pinimg.com/originals/60/76/8b/60768b4498809988a8767e7804192b00.png", // Sanji
            "https://i.pinimg.com/originals/9e/86/81/9e868128527a296e8324e937d3635749.png", // Chopper
            "https://i.pinimg.com/originals/77/8e/3c/778e3c3c3c3c3c3c3c3c3c3c3c3c3c3c.png"  // Robin (aprox)
        ];

        function getAvatar(nombre) {
            const index = Math.abs(nombre.split('').reduce((a,b)=>a+b.charCodeAt(0), 0)) % personajesAvatares.length;
            return personajesAvatares[index];
        }

        let miNombre = "", seedActual = "", gameSeed = "", jugadores = [], soyLider = false, miRol = "", rolesPartida = [], pollingInterval = null, heVotado = false, chatOpen = false, lastMsgId = 0;

        window.onload = () => { setTimeout(() => document.getElementById('intro-loader').classList.add('intro-fade-out'), 2500); cargarSalas(); cargarNombreGuardado(); };

        function cargarNombreGuardado() { const s = localStorage.getItem('nakama_name'); if(s) { miNombre = s; document.getElementById('myPlayerName').style.display='none'; document.getElementById('savedNameBox').style.display='flex'; document.getElementById('displaySavedName').innerText = "HOLA, " + s; } }
        function cambiarNombre() { localStorage.removeItem('nakama_name'); location.reload(); }

        async function unirseSala() {
            seedActual = document.getElementById('seedInput').value.trim().toUpperCase();
            if(!miNombre) miNombre = document.getElementById('myPlayerName').value.trim().toUpperCase();
            if(!miNombre || !seedActual) return;
            const r = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'join', room: seedActual, player: miNombre }) });
            if(r.ok) { localStorage.setItem('nakama_name', miNombre); irALobby(); }
        }

        function irALobby() {
            document.getElementById('setupScreen').style.display='none'; document.getElementById('lobbyScreen').style.display='flex';
            document.getElementById('lobbyRoomName').innerText = seedActual;
            document.getElementById('chat-btn').style.display='flex';
            pollingInterval = setInterval(actualizarLista, 2000);
        }

        async function actualizarLista() {
            const r = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get', room: seedActual, player: miNombre }) });
            if(r.ok) {
                const d = await r.json(); jugadores = d.players; soyLider = (d.leader === miNombre); gameSeed = d.seed;
                renderizarLista(d.leader);
                if(d.started && document.getElementById('gameScreen').style.display === 'none') iniciarJuegoCliente();
                if(d.ejected) mostrarResultadoVotacion(d.ejected);
                pollChat();
            }
        }

        function renderizarLista(leader) {
            const list = document.getElementById('onlinePlayerList'); list.innerHTML = '';
            jugadores.forEach(p => {
                const isCap = p === leader;
                list.innerHTML += `<li class="player-item"><span><img src="${getAvatar(p)}" class="avatar-img ${isCap?'leader-aura':''}"> ${p} ${isCap?'üëë':''}</span></li>`;
            });
            const b = document.getElementById('btnZarpar');
            if(soyLider) { b.innerText = "ZARPAR TODOS ‚öì"; b.classList.remove('disabled'); document.getElementById('adminSection').style.display='block'; }
        }

        function irAVotacion() {
            document.getElementById('gameScreen').style.display='none'; document.getElementById('votingScreen').style.display='flex';
            const g = document.getElementById('votingGrid'); g.innerHTML = '';
            jugadores.forEach(p => {
                const div = document.createElement('div'); div.className = 'vote-card';
                div.innerHTML = `<img src="${getAvatar(p)}" class="avatar-img"> ${p}`;
                div.onclick = () => enviarVoto(p, div); g.appendChild(div);
            });
        }

        async function enviarVoto(t, el) {
            if(heVotado) return;
            await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'vote', room: seedActual, player: miNombre, target: t }) });
            heVotado = true; el.style.borderColor = 'var(--gold)';
        }

        // --- CHAT ---
        function toggleChat() { chatOpen = !chatOpen; document.getElementById('chat-window').style.display = chatOpen?'flex':'none'; if(chatOpen) document.getElementById('chat-badge').classList.remove('visible'); }
        async function pollChat() {
            const r = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get_messages', room: seedActual }) });
            if(r.ok) {
                const msgs = await r.json();
                const container = document.getElementById('chat-messages');
                if(msgs.length > 0 && msgs[msgs.length-1].id > lastMsgId) {
                    container.innerHTML = '';
                    msgs.forEach(m => {
                        const isMe = m.player_name === miNombre;
                        container.innerHTML += `<div class="msg ${isMe?'msg-me':'msg-other'}"><span class="msg-author">${m.player_name}</span>${m.content}</div>`;
                    });
                    if(!chatOpen) { document.getElementById('chat-badge').innerText = msgs.length - lastMsgId; document.getElementById('chat-badge').classList.add('visible'); }
                    lastMsgId = msgs[msgs.length-1].id; container.scrollTop = container.scrollHeight;
                }
            }
        }
        async function sendChatMessage() {
            const i = document.getElementById('chat-input'); const t = i.value.trim(); if(!t) return; i.value = '';
            await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'send_message', room: seedActual, player: miNombre, content: t }) });
            pollChat();
        }

        // --- L√ìGICA JUEGO (Simplificada para demo) ---
        function iniciarJuegoCliente() {
            document.getElementById('lobbyScreen').style.display='none'; document.getElementById('gameScreen').style.display='flex';
            document.getElementById('cardNameDisplay').innerText = miNombre;
            // Aqu√≠ ir√≠a el reparto de roles real basado en gameSeed
        }
        
        async function comenzarPartida() { if(!soyLider) return; await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'start', room: seedActual, player: miNombre, gameMode: document.getElementById('gameModeSelect').value }) }); }

        function mostrarResultadoVotacion(e) { 
            const m = document.getElementById('modalOverlay'); m.style.display='flex';
            document.getElementById('modalTitle').innerText = "RESULTADO";
            document.getElementById('modalDesc').innerText = "Se ha expulsado a " + e;
            document.getElementById('modalButtons').innerHTML = '<button class="btn-main" onclick="location.reload()">OK</button>';
        }

        function revelarMiRol() { alert("Soy Nakama"); } // Placeholder
    </script>
</body>
</html>
