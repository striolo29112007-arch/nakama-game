<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nakama Sync - Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg-top:#0f2027; --bg-bot:#203a43; --card-bg:#151b24; --text-main:#ecf0f1; --text-muted:#95a5a6; --gold:#f1c40f; --red:#ff4757; --blue:#3742fa; --chat-bg: rgba(21, 27, 36, 0.95); --border:#2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text-main); overflow-x: hidden; background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bot) 100%); background-attachment: fixed; }
        
        /* FUERZA MAYUSCULAS EN INPUTS */
        input[type="text"] { text-transform: uppercase; }

        /* AVATARES */
        .avatar-img { width: 35px; height: 35px; border-radius: 50%; vertical-align: middle; margin-right: 10px; border: 2px solid var(--gold); background: #0b1015; object-fit: cover; }
        .leader-aura { border: 2px solid var(--red) !important; box-shadow: 0 0 10px var(--red); }
        .btn-change-avatar { background: var(--blue); color: white; padding: 4px 8px; font-size: 0.6rem; border-radius: 50px; width: auto; display: inline-block; cursor: pointer; border:none; box-shadow:none; transition: transform 0.2s; }
        .btn-change-avatar:hover { transform: scale(1.1); }

        /* INTRO */
        #intro-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1a2a6c 0%, #0f0f0f 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; opacity: 1; transition: opacity 0.8s ease-in-out, visibility 0.8s; }
        .intro-logo-img { width: 200px; animation: floatInEpic 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5)); }
        @keyframes floatInEpic { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }

        /* RULETA */
        #roulette-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(11, 16, 21, 0.98); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .roulette-wheel { width: 340px; height: 340px; border-radius: 50%; border: 10px solid #5a4033; box-shadow: inset 0 0 30px rgba(0,0,0,0.6), 0 0 0 5px var(--gold); position: relative; overflow: hidden; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }

        /* CHAT */
        #chat-btn { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 4000; border: 2px solid white; display: none; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s; }
        #chat-window { position: fixed; bottom: 90px; left: 20px; width: 320px; height: 450px; background: var(--chat-bg); backdrop-filter: blur(10px); border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.6); z-index: 4000; display: none; flex-direction: column; overflow: hidden; animation: slideUp 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* SETUP SCREEN & PUBLIC ROOMS */
        #setupScreen { display: flex; flex-direction: row; gap: 30px; width: 100%; max-width: 900px !important; align-items: flex-start; }
        .setup-main { flex: 1.2; display: flex; flex-direction: column; gap: 20px; }
        .setup-side { flex: 0.8; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 20px; border: 1px solid var(--border); min-height: 400px; }
        @media (max-width: 768px) { #setupScreen { flex-direction: column; align-items: center; } .setup-side { width: 100%; min-height: auto; } }

        .public-room-item { 
            background: #1e272e; padding: 15px; margin-bottom: 12px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--blue); cursor: pointer;
            transition: all 0.3s ease;
            animation: slideInRight 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        .public-room-item:hover { transform: translateX(5px); background: #252f38; border-left-color: var(--gold); }
        .public-room-info h4 { margin: 0; color: var(--gold); font-size: 1.1rem; }
        .public-room-info span { font-size: 0.75rem; color: var(--text-muted); }
        .player-count-badge { background: var(--blue); color: white; padding: 4px 10px; border-radius: 50px; font-size: 0.8rem; font-weight: 900; }

        @keyframes slideInRight { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }

        /* GENERAL UI */
        .container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); animation: fadeIn 0.5s ease; }
        #lobbyScreen, #gameScreen, #votingScreen { width: 100%; max-width: 400px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        input, select { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid var(--border); background: #0b1015; color: white; font-size: 1.1rem; text-align: center; font-family: inherit; font-weight: 700; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: var(--gold); }
        button { width: 100%; padding: 18px; border-radius: 12px; border: none; font-family: inherit; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 0 rgba(0,0,0,0.4); }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.4); }
        .btn-main { background: var(--red); color: white; }
        .btn-blue { background: var(--blue); color: white; }
        
        .player-list { list-style: none; padding: 0; background: #0b1015; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .player-item { padding: 12px 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.3s ease; }
        
        #toast { visibility: hidden; min-width: 250px; background-color: var(--red); color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 6000; top: 30px; font-weight: bold; opacity: 0; transition: 0.3s; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        #toast.show { visibility: visible; opacity: 1; top: 50px; }
    </style>
</head>
<body>

    <div id="intro-loader">
        <div class="intro-content-box">
            <img src="jolly.png" class="intro-logo-img" alt="Logo">
        </div>
    </div>

    <div id="toast"></div>

    <div id="chat-btn" onclick="toggleChat()">üí¨<div id="unread-badge" class="chat-badge">0</div></div>
    <div id="chat-window">
        <div class="chat-header"><span>CHAT NAKAMA</span><span onclick="toggleChat()" style="cursor:pointer">‚ñº</span></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <div id="reply-context" class="reply-context" onclick="cancelReply()" style="display:none"><span>Respondiendo...</span><span>‚úï</span></div>
            <div class="input-row" style="display:flex; gap:5px">
                <input type="text" id="chat-input" class="chat-input" placeholder="ESCRIBE...">
                <button class="chat-send" onclick="sendChatMessage()" style="width:50px; padding:0">‚û§</button>
            </div>
        </div>
    </div>

    <div class="header-container" id="mainHeader">
        <img src="logo.png" class="header-logo" alt="Logo">
    </div>

    <div id="setupScreen" class="container">
        <div class="setup-main">
            <h2 style="color:var(--gold); margin:0">ZARPAR AL MAR</h2>
            <div>
                <label style="font-size:0.8rem; color:var(--text-muted); display:block; margin-bottom:5px">C√ìDIGO DE SALA</label>
                <input type="text" id="seedInput" placeholder="EJ: WANO" maxlength="10">
            </div>
            <div>
                <label style="font-size:0.8rem; color:var(--text-muted); display:block; margin-bottom:5px">TU NOMBRE PIRATA</label>
                <input type="text" id="myPlayerName" placeholder="TU NOMBRE" maxlength="12">
                <div id="savedNameBox" style="display:none; background:#1e272e; padding:10px; border-radius:10px; margin-top:10px; justify-content:space-between; align-items:center;">
                    <span id="displaySavedName" style="font-weight:900"></span>
                    <button style="width:auto; padding:5px" onclick="cambiarNombre()">‚öôÔ∏è</button>
                </div>
            </div>
            <button class="btn-main" onclick="unirseSala()">ENTRAR A LA SALA üè¥‚Äç‚ò†Ô∏è</button>
        </div>

        <div class="setup-side">
            <h3 style="color:var(--blue); margin-top:0; border-bottom:1px solid var(--border); padding-bottom:10px">SALAS P√öBLICAS</h3>
            <div id="activeRooms">
                <p style="text-align:center; color:var(--text-muted); font-size:0.9rem">Buscando nakamas...</p>
            </div>
        </div>
    </div>

    <div id="lobbyScreen" class="container">
        <h2 style="color:var(--gold); text-align:center; margin-top:0">SALA: <span id="lobbyRoomName"></span></h2>
        <ul id="onlinePlayerList" class="player-list"></ul>
        <div id="adminSection" style="display:none; margin-top:15px">
            <label style="font-size:0.8rem; color:var(--blue); display:block; margin-bottom:5px">MODO DE JUEGO</label>
            <select id="gameModeSelect">
                <option value="CLASSIC">‚öì CL√ÅSICO</option>
                <option value="AKUMA">üçá AKUMA NO MI</option>
                <option value="REVERSE">üë∫ INVERSO</option>
            </select>
        </div>
        <button id="btnZarpar" class="btn-main disabled" style="margin-top:20px" onclick="comenzarPartida()">ESPERANDO CAPIT√ÅN...</button>
        <button id="btnClean" class="btn-main" style="display:none; background:transparent; border:1px solid var(--red); color:var(--red); margin-top:10px" onclick="limpiarSala()">BORRAR SALA (ADMIN)</button>
        <button class="btn-blue" onclick="copiarLink()" style="margin-top:10px">üîó COPIAR ENLACE</button>
    </div>

    <div id="gameScreen" class="container">
        <div id="gameTimer" class="timer-box" style="text-align:center; display:block; margin:0 auto">03:00</div>
        <div id="eventDisplay" style="background:rgba(55,66,250,0.2); padding:10px; border-radius:10px; display:none; text-align:center; font-size:0.8rem; margin:10px 0"></div>
        <div class="big-card" id="myCard" onclick="revelarMiRol()" style="height:350px; background:#1e272e; border-radius:20px; display:flex; flex-direction:column; align-items:center; justify-content:center; border:2px solid var(--border); cursor:pointer;">
            <div style="font-size:4rem">üëÜ</div>
            <h2 id="cardNameDisplay">NOMBRE</h2>
            <p style="color:var(--red); font-weight:bold">TOCA PARA VER ROL</p>
        </div>
        <button class="btn-main" style="margin-top:20px" onclick="irAVotacion()">üó≥Ô∏è IR A VOTACI√ìN</button>
    </div>

    <div id="votingScreen" class="container">
        <h2 style="color:var(--red); text-align:center; margin-top:0">VOTACI√ìN</h2>
        <div id="votingGrid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px"></div>
        <div id="reveal-area" style="text-align:center; margin-top:20px; display:none; background:#1e272e; padding:20px; border-radius:15px; border:1px dashed var(--border)">
            <h2 id="secretName" style="color:var(--gold); margin:0"></h2>
            <button class="btn-blue" style="margin-top:10px" onclick="abrirFotoModal(personajePartida)">üì∑ VER FOTO</button>
            <button class="btn-main" style="margin-top:10px" onclick="reiniciarPartida()">OTRA PARTIDA</button>
        </div>
        <button class="btn-blue" style="margin-top:20px" onclick="location.reload()">üè† SALIR</button>
    </div>

    <div id="imgModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:7000; display:none; align-items:center; justify-content:center">
        <div class="wanted-paper">
            <span style="position:absolute; top:-15px; right:-15px; background:var(--red); color:white; width:35px; height:35px; border-radius:50%; text-align:center; line-height:35px; cursor:pointer" onclick="document.getElementById('imgModal').style.display='none'">‚úï</span>
            <h3 style="font-family:serif; font-weight:900; margin:0">WANTED</h3>
            <div style="height:220px; background:#888; border:3px solid #3e2723; overflow:hidden"><img id="charImage" src="" style="width:100%; height:100%; object-fit:cover"></div>
            <h2 id="wantedName" style="font-family:serif; margin:10px 0"></h2>
        </div>
    </div>

    <div id="modalOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:8000; display:none; align-items:center; justify-content:center; padding:20px">
        <div style="background:#1e272e; width:100%; max-width:350px; padding:30px; border-radius:20px; text-align:center; border:1px solid var(--border)">
            <h1 id="modalTitle" style="text-transform:uppercase; margin:0"></h1>
            <div id="modalDesc" style="margin:20px 0; color:#bdc3c7; line-height:1.4"></div>
            <button class="btn-main" onclick="document.getElementById('modalOverlay').style.display='none'">ENTENDIDO</button>
        </div>
    </div>

    <script>
        // CONFIGURACI√ìN AVATARES
        const avatares = [
            "https://img.vavel.com/luffy-one-piece-1-1692261685711.jpg",
            "https://cdn.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2022/11/one-piece-zoro-2868843.jpg",
            "https://static1.srcdn.com/wordpress/wp-content/uploads/2023/10/one-piece-nami-shanks.jpg",
            "https://p2.trrsf.com/image/fget/cf/1200/1200/middle/images.terra.com/2023/09/06/1109968412-one-piece-usopp.jpg",
            "https://cdn.portalatento.com.br/atento/uploads/noticia/capa/2023/10/sanji-one-piece-manga-animes-1024x576.jpg",
            "https://m.media-amazon.com/images/M/MV5BMmM0Zjk5NzUtOTljYy00MTBmLTlkZTEtYmQxYzg0YTM5ZTk2XkEyXkFqcGc@._V1_QL75_UX500_CR0,47,500,281_.jpg"
        ];

        const personajes = ["LUFFY", "ZORO", "NAMI", "USOPP", "SANJI", "CHOPPER", "ROBIN", "FRANKY", "BROOK", "JINBE", "SHANKS", "ACE", "SABO", "LAW", "KID", "HANCOCK", "DOFLAMINGO", "CROCODILE"];

        let miAvatarIdx = localStorage.getItem('nakama_avatar') || 0;
        let miNombre = "", seedActual = "", gameSeed = "", jugadores = [], soyLider = false, miRol = "", personajePartida = "", pollingInterval = null, heVotado = false, chatOpen = false, lastMsgId = 0, currentReply = null;

        window.onload = () => {
            // Intro
            setTimeout(() => { document.getElementById('intro-loader').style.opacity='0'; setTimeout(()=>document.getElementById('intro-loader').style.display='none', 800); }, 2000);
            
            // Link directo
            const params = new URLSearchParams(window.location.search);
            if(params.get('room')) document.getElementById('seedInput').value = params.get('room').toUpperCase();

            // May√∫sculas en inputs
            document.querySelectorAll('input[type="text"]').forEach(input => {
                input.addEventListener('input', () => { input.value = input.value.toUpperCase(); });
            });

            cargarNombreGuardado();
            cargarSalas();
            setInterval(cargarSalas, 5000);
        };

        function cargarNombreGuardado() {
            const s = localStorage.getItem('nakama_name');
            if(s) { miNombre = s; document.getElementById('myPlayerName').style.display='none'; document.getElementById('savedNameBox').style.display='flex'; document.getElementById('displaySavedName').innerText = "HOLA, " + s; }
        }

        function cambiarNombre() { localStorage.removeItem('nakama_name'); location.reload(); }

        // CHAT LOGIC
        function toggleChat() {
            chatOpen = !chatOpen; document.getElementById('chat-window').style.display = chatOpen ? 'flex' : 'none';
            if(chatOpen) { document.getElementById('unread-badge').classList.remove('visible'); pollChat(); }
        }

        async function pollChat() {
            if(!seedActual) return;
            const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get_messages', room: seedActual }) });
            if(res.ok) {
                const msgs = await res.json();
                const container = document.getElementById('chat-messages');
                if(msgs.length > lastMsgId) {
                    container.innerHTML = "";
                    msgs.forEach(m => {
                        const isMe = m.player_name === miNombre;
                        container.innerHTML += `<div class="msg ${isMe?'msg-me':'msg-other'}" onclick="setReply('${m.player_name}')">
                            <span class="msg-author">${m.player_name}</span>
                            ${m.reply_to ? `<div style="font-size:0.6rem; opacity:0.6">‚Ü™ ${m.reply_to}</div>` : ''}${m.content}</div>`;
                    });
                    if(!chatOpen) document.getElementById('unread-badge').classList.add('visible');
                    lastMsgId = msgs.length; container.scrollTop = container.scrollHeight;
                }
            }
        }

        function setReply(name) { currentReply = name; document.getElementById('reply-context').style.display='flex'; document.getElementById('reply-context').firstChild.innerText = "RESP A: " + name; }
        function cancelReply() { currentReply = null; document.getElementById('reply-context').style.display='none'; }

        async function sendChatMessage() {
            const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
            await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'send_message', room: seedActual, player: miNombre, content: inp.value.toUpperCase(), replyTo: currentReply }) });
            inp.value = ""; cancelReply(); pollChat();
        }

        // SALAS P√öBLICAS LOGIC
        async function cargarSalas() {
            if(document.getElementById('setupScreen').style.display==='none') return;
            const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'list' }) });
            if(res.ok) {
                const rooms = await res.json();
                const cont = document.getElementById('activeRooms');
                if(rooms.length === 0) {
                    cont.innerHTML = '<p style="text-align:center; color:var(--text-muted)">No hay salas. ¬°Crea una!</p>';
                    return;
                }
                cont.innerHTML = "";
                rooms.forEach((r, index) => {
                    const roomEl = document.createElement('div');
                    roomEl.className = 'public-room-item';
                    roomEl.style.animationDelay = (index * 0.1) + 's';
                    roomEl.innerHTML = `
                        <div class="public-room-info">
                            <h4>${r.room_code}</h4>
                            <span>ACTIVA AHORA</span>
                        </div>
                        <div class="player-count-badge">üë• ${r.count}</div>
                    `;
                    roomEl.onclick = () => { document.getElementById('seedInput').value = r.room_code; unirseSala(); };
                    cont.appendChild(roomEl);
                });
            }
        }

        // CORE GAME LOGIC
        async function unirseSala() {
            seedActual = document.getElementById('seedInput').value.trim().toUpperCase();
            if(!miNombre) miNombre = document.getElementById('myPlayerName').value.trim().toUpperCase();
            if(!miNombre || !seedActual) { showToast("¬°RELLENA LOS CAMPOS!"); return; }
            const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'join', room: seedActual, player: miNombre }) });
            if(res.ok) { localStorage.setItem('nakama_name', miNombre); irALobby(); }
        }

        function irALobby() {
            document.getElementById('setupScreen').style.display='none'; document.getElementById('lobbyScreen').style.display='flex';
            document.getElementById('lobbyRoomName').innerText = seedActual; document.getElementById('chat-btn').style.display='flex';
            pollingInterval = setInterval(actualizarLobby, 2000);
        }

        async function actualizarLobby() {
            const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get', room: seedActual, player: miNombre }) });
            const data = await res.json(); if(data.restart) location.reload();
            jugadores = data.players; soyLider = (data.leader === miNombre); gameSeed = data.seed;
            renderizarLista(data.leader); if(data.started && document.getElementById('gameScreen').style.display === 'none') iniciarJuego();
            if(data.ejected) mostrarResultado(data.ejected); pollChat();
        }

        function renderizarLista(leader) {
            const list = document.getElementById('onlinePlayerList'); list.innerHTML = "";
            jugadores.forEach(p => {
                const isCap = p === leader;
                const avatarUrl = p === miNombre ? avatares[miAvatarIdx] : avatares[Math.abs(p.length) % avatares.length];
                const changeBtn = p === miNombre ? `<span class="btn-change-avatar" onclick="cambiarMiAvatar()">üîÑ AVATAR</span>` : "";
                const kickBtn = (soyLider || miNombre === 'STRIOLO') && p !== miNombre ? `<span onclick="kickPlayer('${p}')" style="cursor:pointer; color:var(--red)">‚úï</span>` : "";
                list.innerHTML += `<li class="player-item"><span><img src="${avatarUrl}" class="avatar-img ${isCap?'leader-aura':''}"> ${p} ${isCap?'üëë':''} ${changeBtn}</span>${kickBtn}</li>`;
            });
            if(soyLider) { document.getElementById('adminSection').style.display='block'; document.getElementById('btnZarpar').innerText = "ZARPAR TODOS ‚öì"; document.getElementById('btnZarpar').classList.remove('disabled'); }
            if(soyLider || miNombre === 'STRIOLO') document.getElementById('btnClean').style.display='block';
        }

        function cambiarMiAvatar() { miAvatarIdx = (parseInt(miAvatarIdx) + 1) % avatares.length; localStorage.setItem('nakama_avatar', miAvatarIdx); renderizarLista(soyLider?miNombre:""); }

        function iniciarJuego() {
            document.getElementById('lobbyScreen').style.display='none'; document.getElementById('gameScreen').style.display='flex';
            document.getElementById('cardNameDisplay').innerText = miNombre;
            const s = gameSeed.split('|'); const rand = sfc32(cyrb128(seedActual+s[0])[0], 1, 2, 3);
            personajePartida = personajes[Math.floor(rand() * personajes.length)];
            const idx = jugadores.sort().indexOf(miNombre); miRol = (idx === 0) ? "IMPOSTOR" : "NAKAMA";
            iniciarTimer();
        }

        function iniciarTimer() {
            let t = 180; const el = document.getElementById('gameTimer');
            const interval = setInterval(() => { t--; let m = Math.floor(t/60), s = t%60; el.innerText = `${m}:${s<10?'0':''}${s}`; if(t<=0) { clearInterval(interval); el.innerText="¬°VOTAD!"; } }, 1000);
        }

        function revelarMiRol() {
            document.getElementById('modalTitle').innerText = miRol;
            document.getElementById('modalDesc').innerHTML = miRol === "IMPOSTOR" ? "MIENTE Y SOBREVIVE AL MAR." : `TU PERSONAJE ES:<br><b style='color:var(--gold); font-size:1.8rem;'>${personajePartida}</b>`;
            document.getElementById('modalOverlay').style.display='flex';
        }

        function irAVotacion() {
            if(!confirm("¬øIR A VOTACI√ìN?")) return;
            document.getElementById('gameScreen').style.display='none'; document.getElementById('votingScreen').style.display='flex';
            const grid = document.getElementById('votingGrid'); grid.innerHTML = "";
            jugadores.forEach(p => {
                const avatar = p === miNombre ? avatares[miAvatarIdx] : avatares[Math.abs(p.length) % avatares.length];
                grid.innerHTML += `<div class="vote-card" onclick="votar('${p}', this)" style="background:#252f38; border-radius:12px; padding:15px; text-align:center; cursor:pointer; border:2px solid transparent;"><img src="${avatar}" class="avatar-img" style="width:50px; height:50px; display:block; margin:0 auto 10px">${p}</div>`;
            });
        }

        async function votar(t, el) {
            if(heVotado) return;
            await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'vote', room: seedActual, player: miNombre, target: t }) });
            heVotado = true; el.style.borderColor = 'var(--gold)'; el.style.background = '#0b1015';
        }

        function mostrarResultado(e) {
            document.getElementById('reveal-area').style.display='block'; document.getElementById('secretName').innerText = "ERA: " + personajePartida;
            showToast("EXPULSADO: " + e);
        }

        async function abrirFotoModal(n) {
            const m = document.getElementById('imgModal'); m.style.display='flex'; document.getElementById('wantedName').innerText = n;
            const q = `query ($s: String) { Page(perPage: 1) { characters(search: $s) { image { large } } } }`;
            const res = await fetch('https://graphql.anilist.co', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ query: q, variables: { s: n + " ONE PIECE" } }) });
            const json = await res.json(); if(json.data.Page.characters[0]) document.getElementById('charImage').src = json.data.Page.characters[0].image.large;
        }

        function showToast(m) { const x = document.getElementById("toast"); x.innerText = m; x.className = "show"; setTimeout(() => x.className = "", 3000); }
        function copiarLink() { const url = new URL(window.location.href); url.searchParams.set('room', seedActual); navigator.clipboard.writeText(url.toString()); showToast("üîó ENLACE COPIADO"); }
        async function limpiarSala() { if(confirm("¬øBORRAR SALA?")) await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'clean', room: seedActual, player: miNombre }) }); }
        async function comenzarPartida() { if(soyLider) await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'start', room: seedActual, player: miNombre, gameMode: document.getElementById('gameModeSelect').value }) }); }
        async function reiniciarPartida() { if(soyLider) await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'reset', room: seedActual, player: miNombre }) }); else location.reload(); }
        async function kickPlayer(t) { if(confirm("¬øECHAR A " + t + "?")) await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'kick', room: seedActual, player: miNombre, target: t }) }); }
