<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nakama Sync - Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --bg-top:#0f2027; --bg-bot:#203a43; --card-bg:#151b24; --text-main:#ecf0f1; --text-muted:#95a5a6; --gold:#f1c40f; --red:#ff4757; --blue:#3742fa; --chat-bg: rgba(15, 20, 25, 0.95); --border:#2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: var(--text-main); overflow-x: hidden; background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bot) 100%); background-attachment: fixed; }
        input[type="text"] { text-transform: uppercase; }

        /* HEADER */
        .header-container { text-align: center; margin-top: 10px; margin-bottom: 30px; }
        .header-logo { width: 220px; max-width: 60vw; height: auto; display: block; margin: 0 auto; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); animation: boatFloat 4s ease-in-out infinite; }
        @keyframes boatFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(5px); } }

        /* SETUP */
        #setupScreen { display: flex; flex-direction: row; gap: 20px; width: 100%; max-width: 900px !important; align-items: flex-start; }
        .setup-left { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .setup-right { flex: 1; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 15px; padding: 20px; height: 400px; display: flex; flex-direction: column; }
        @media (max-width: 768px) { #setupScreen { flex-direction: column; max-width: 400px !important; } .setup-right { width: 100%; height: auto; min-height: 250px; } }

        /* ROOMS */
        .room-list-header { color: var(--blue); font-size: 0.9rem; font-weight: 900; margin-bottom: 15px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .room-list-box { flex: 1; overflow-y: auto; padding-right: 5px; }
        .public-room-card { background: linear-gradient(90deg, #1e272e 0%, #252f38 100%); border-radius: 10px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--gold); cursor: pointer; display: flex; justify-content: space-between; align-items: center; animation: fadeIn 0.5s ease; }
        .room-info h3 { margin: 0; color: white; font-size: 1.1rem; }
        .room-badge { background: var(--blue); color: white; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 900; }

        /* UI */
        .container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 20px; padding: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); display: flex; flex-direction: column; gap: 20px; position: relative; z-index: 10; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #lobbyScreen, #gameScreen, #votingScreen { width: 100%; max-width: 400px; display: none; }
        input, select { width: 100%; padding: 16px; border-radius: 12px; border: 2px solid var(--border); background: #0b1015; color: white; font-size: 1.1rem; text-align: center; font-weight: 700; outline: none; }
        input:focus { border-color: var(--gold); }
        button { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 900; font-size: 1rem; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        button:active { transform: translateY(3px); }
        .btn-main { background: var(--red); color: white; } .btn-blue { background: var(--blue); color: white; }

        /* CHAT */
        #chat-btn { position: fixed; bottom: 20px; left: 20px; width: 60px; height: 60px; background: var(--blue); border-radius: 50%; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 4000; border: 2px solid white; display: none; align-items: center; justify-content: center; cursor: pointer; }
        .chat-badge { position: absolute; top: -5px; right: -5px; background: var(--red); color: white; width: 24px; height: 24px; border-radius: 50%; font-size: 0.8rem; font-weight: bold; display: none; align-items: center; justify-content: center; border: 2px solid #fff; }
        .chat-badge.visible { display: flex; }
        #chat-window { position: fixed; bottom: 90px; left: 20px; width: 320px; height: 450px; background: var(--chat-bg); backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.8); z-index: 4000; display: none; flex-direction: column; overflow: hidden; }
        .chat-header { padding: 15px; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border); font-weight: 900; display: flex; justify-content: space-between; align-items: center; color: var(--gold); }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-input-area { padding: 12px; background: rgba(0,0,0,0.5); border-top: 1px solid var(--border); display: flex; gap: 8px; flex-direction: column; }
        .chat-input { flex: 1; background: #0b1015; border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: white; outline: none; }
        .chat-send { background: var(--blue); border: none; width: 45px; height: 45px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .msg { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; cursor: pointer; }
        .msg-me { align-self: flex-end; background: var(--gold); color: #1e272e; font-weight: 600; }
        .msg-other { align-self: flex-start; background: #2f3640; color: white; border: 1px solid #353b48; }
        .msg-author { font-size: 0.7rem; font-weight: 800; display: block; margin-bottom: 3px; opacity: 0.8; }

        /* PLAYERS & GAME */
        .player-list { list-style: none; padding: 0; margin: 0; background: #0b1015; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .player-item { padding: 15px; border-bottom: 1px solid var(--border); font-size: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .player-emoji { font-size: 1.5rem; margin-right: 10px; }
        .vote-card { background: #252f38; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.2s; }
        .vote-card:hover { transform: scale(1.02); background: #353b48; }
        #toast { visibility: hidden; min-width: 250px; background-color: var(--red); color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 6000; top: 30px; font-weight: bold; opacity: 0; transition: 0.3s; }
        #toast.show { visibility: visible; opacity: 1; top: 50px; }
        .wanted-paper { background: #f1eacc; padding: 15px; border: 4px solid #5a4033; transform: rotate(-2deg); position: relative; width: 300px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        #charImage { width: 100%; height: 220px; object-fit: cover; background: #000; }
        #roulette-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(11, 16, 21, 0.98); z-index: 5000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .roulette-wheel { width: 300px; height: 300px; border-radius: 50%; border: 5px solid var(--gold); position: relative; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); }
        .roulette-pointer { position: absolute; top: -30px; width: 0; height: 0; border-left: 20px solid transparent; border-right: 20px solid transparent; border-top: 40px solid white; z-index: 10; }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="chat-btn" onclick="toggleChat()">üí¨<div id="unread-badge" class="chat-badge">0</div></div>
    <div id="chat-window">
        <div class="chat-header"><span>CHAT NAKAMA</span><span onclick="toggleChat()" style="cursor:pointer">‚ñº</span></div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <div id="reply-context" style="display:none; color:var(--gold); font-size:0.8rem; margin-bottom:5px;">Respondiento... <span onclick="cancelReply()">‚úï</span></div>
            <div style="display:flex; gap:5px">
                <input type="text" id="chat-input" class="chat-input" placeholder="Escribe...">
                <button class="chat-send" onclick="sendChatMessage()">‚û§</button>
            </div>
        </div>
    </div>

    <div class="header-container"><img src="logo.png" class="header-logo" alt="Logo"></div>

    <div id="setupScreen" class="container">
        <div class="setup-left">
            <h2 style="color:var(--gold); margin:0;">ZARPAR</h2>
            <label style="font-size:0.8rem; color:var(--text-muted);">C√ìDIGO DE SALA</label>
            <input type="text" id="seedInput" placeholder="EJ: WANO">
            <label style="font-size:0.8rem; color:var(--text-muted); margin-top:15px; display:block;">TU NOMBRE</label>
            <input type="text" id="myPlayerName" placeholder="PIRATA">
            <button class="btn-main" style="margin-top:20px;" onclick="unirseSala()">ENTRAR üè¥‚Äç‚ò†Ô∏è</button>
        </div>
        <div class="setup-right">
            <div class="room-list-header">SALAS ACTIVAS</div>
            <div id="activeRooms" class="room-list-box"><p style="text-align:center; color:#555;">Buscando...</p></div>
        </div>
    </div>

    <div id="lobbyScreen" class="container">
        <h2 style="color:var(--gold); text-align:center;">SALA: <span id="lobbyRoomName"></span></h2>
        <ul id="onlinePlayerList" class="player-list"></ul>
        <div id="adminSection" style="display:none; margin-top:15px;">
            <select id="gameModeSelect"><option value="CLASSIC">‚öì CL√ÅSICO</option><option value="AKUMA">üçá AKUMA</option><option value="REVERSE">üë∫ INVERSO</option></select>
        </div>
        <button id="btnZarpar" class="btn-main disabled" style="margin-top:20px;" onclick="comenzarPartida()">ESPERANDO...</button>
        <button id="btnClean" class="btn-main" style="display:none; background:transparent; border:1px solid var(--red); color:var(--red); margin-top:10px;" onclick="limpiarSala()">BORRAR SALA</button>
        <button class="btn-blue" onclick="copiarLink()" style="margin-top:10px;">üîó COPIAR LINK</button>
    </div>

    <div id="gameScreen" class="container">
        <div id="gameTimer" class="timer-box" style="text-align:center; display:block; margin:0 auto 10px;">03:00</div>
        <div class="big-card" id="myCard" onclick="revelarMiRol()" style="height:350px; background:#1e272e; border-radius:20px; display:flex; flex-direction:column; align-items:center; justify-content:center; border:2px solid var(--border); cursor:pointer;">
            <div style="font-size:4rem">üëÜ</div>
            <h2 id="cardNameDisplay"></h2>
            <p style="color:var(--red); font-weight:bold;">TOCA PARA VER ROL</p>
        </div>
        <button class="btn-main" style="margin-top:20px;" onclick="irAVotacion()">üó≥Ô∏è IR A VOTACI√ìN</button>
    </div>

    <div id="votingScreen" class="container">
        <h2 style="color:var(--red); text-align:center;">VOTACI√ìN</h2>
        <div id="votingGrid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        <div id="reveal-area" style="text-align:center; margin-top:20px; display:none; background:#1e272e; padding:15px; border-radius:10px;">
            <h2 id="secretName" style="color:var(--gold); margin:0;"></h2>
            <button class="btn-blue" onclick="abrirFotoModal(personajePartida)">üì∑ VER FOTO</button>
            <button class="btn-main" style="margin-top:10px;" onclick="reiniciarPartida()">JUGAR OTRA VEZ</button>
        </div>
        <button class="btn-blue" style="margin-top:15px;" onclick="location.reload()">üè† SALIR</button>
    </div>

    <div id="roulette-screen">
        <div class="roulette-title">¬°EMPATE!</div>
        <div class="roulette-container"><div class="roulette-pointer"></div><div class="roulette-wheel" id="rouletteWheel"></div></div>
    </div>

    <div id="imgModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:7000; display:none; align-items:center; justify-content:center;">
        <div class="wanted-paper">
            <span style="position:absolute; top:-15px; right:-15px; background:var(--red); color:white; width:35px; height:35px; border-radius:50%; text-align:center; line-height:35px; cursor:pointer;" onclick="document.getElementById('imgModal').style.display='none'">‚úï</span>
            <h3 style="font-family:serif; font-weight:900; margin:0;">WANTED</h3>
            <div style="height:220px; background:#888; overflow:hidden;"><img id="charImage" src=""></div>
            <h2 id="wantedName" style="font-family:serif; margin:10px 0;"></h2>
        </div>
    </div>

    <div id="modalOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:8000; display:none; align-items:center; justify-content:center; padding:20px;">
        <div style="background:#1e272e; width:100%; max-width:350px; padding:30px; border-radius:20px; text-align:center; border:1px solid var(--border);">
            <h1 id="modalTitle" style="text-transform:uppercase;"></h1>
            <div id="modalDesc" style="margin:20px 0; color:#bdc3c7; line-height:1.4;"></div>
            <button class="btn-main" onclick="document.getElementById('modalOverlay').style.display='none'">ENTENDIDO</button>
        </div>
    </div>

    <script>
        const personajes = ["Luffy", "Zoro", "Nami", "Usopp", "Sanji", "Chopper", "Robin", "Franky", "Brook", "Jinbe", "Zeus", "Shanks", "Teach", "Buggy", "Shirohige", "Kaido", "Big Mom", "Roger", "Rayleigh", "Oden", "Akainu", "Kizaru", "Aokiji", "Fujitora", "Sengoku", "Garp", "Mihawk", "Crocodile", "Doflamingo", "Kuma", "Hancock", "Law", "Kid", "Killer", "Bonney", "Yamato", "Ace", "Marco", "Katakuri", "Sabo", "Dragon"];
        
        let miNombre = "", seedActual = "", gameSeed = "", jugadores = [], soyLider = false, miRol = "", personajePartida = "", pollingInterval = null, heVotado = false, chatOpen = false, lastMsgId = 0, currentReply = null;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('room')) document.getElementById('seedInput').value = params.get('room').toUpperCase();
            document.querySelectorAll('input[type="text"]').forEach(input => input.addEventListener('input', () => input.value = input.value.toUpperCase()));
            cargarNombreGuardado(); cargarSalas(); setInterval(cargarSalas, 5000);
        };

        function cargarNombreGuardado() { const s = localStorage.getItem('nakama_name'); if(s) { miNombre = s; document.getElementById('myPlayerName').style.display='none'; document.getElementById('savedNameBox').style.display='flex'; document.getElementById('displaySavedName').innerText = "HOLA, " + s; } }
        function cambiarNombre() { localStorage.removeItem('nakama_name'); location.reload(); }

        // --- SALAS ---
        async function cargarSalas() {
            if(document.getElementById('setupScreen').style.display==='none') return;
            try {
                const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'list' }) });
                if(res.ok) {
                    const rooms = await res.json();
                    const cont = document.getElementById('activeRooms');
                    if(rooms.length === 0) { cont.innerHTML = '<p style="text-align:center; color:#777; margin-top:20px;">SIN SALAS ACTIVAS</p>'; return; }
                    cont.innerHTML = "";
                    rooms.forEach(r => {
                        const card = document.createElement('div'); card.className = "public-room-card";
                        card.innerHTML = `<div class="room-info"><h3>${r.room_code}</h3><span>EN L√çNEA</span></div><div class="room-badge">üë• ${r.count}</div>`;
                        card.onclick = () => { document.getElementById('seedInput').value = r.room_code; unirseSala(); };
                        cont.appendChild(card);
                    });
                }
            } catch(e) {}
        }

        // --- CORE ---
        async function unirseSala() {
            seedActual = document.getElementById('seedInput').value.trim().toUpperCase();
            if(!miNombre) miNombre = document.getElementById('myPlayerName').value.trim().toUpperCase();
            if(!miNombre || !seedActual) { showToast("Nombre y Sala obligatorios"); return; }
            const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'join', room: seedActual, player: miNombre }) });
            if(res.ok) { localStorage.setItem('nakama_name', miNombre); irALobby(); }
        }

        function irALobby() {
            document.getElementById('setupScreen').style.display='none'; document.getElementById('lobbyScreen').style.display='flex';
            document.getElementById('lobbyRoomName').innerText = seedActual; document.getElementById('chat-btn').style.display='flex';
            pollingInterval = setInterval(actualizarLobby, 3000);
        }

        async function actualizarLobby() {
            try {
                const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get', room: seedActual, player: miNombre }) });
                const data = await res.json(); if(data.restart) location.reload();
                jugadores = data.players; soyLider = (data.leader === miNombre); gameSeed = data.seed;
                
                if(data.started && document.getElementById('gameScreen').style.display === 'none') iniciarJuego();
                
                renderizarLista(data.leader); 
                if(data.ejected) mostrarResultado(data.ejected); 
                pollChat();
            } catch(e) {}
        }

        function renderizarLista(leader) {
            const list = document.getElementById('onlinePlayerList'); list.innerHTML = "";
            jugadores.forEach(p => {
                const isCap = p === leader;
                const kickBtn = (soyLider || miNombre === 'STRIOLO') && p !== miNombre ? `<span onclick="kickPlayer('${p}')" style="cursor:pointer; color:var(--red); font-weight:bold;">‚úï</span>` : "";
                list.innerHTML += `<li class="player-item"><span><span class="player-emoji">üè¥‚Äç‚ò†Ô∏è</span> ${p} ${isCap?'üëë':''}</span>${kickBtn}</li>`;
            });
            if(soyLider) { 
                document.getElementById('adminSection').style.display='block'; 
                const btn = document.getElementById('btnZarpar'); btn.innerText = "ZARPAR TODOS ‚öì"; btn.classList.remove('disabled'); 
            }
            if(soyLider || miNombre === 'STRIOLO') document.getElementById('btnClean').style.display='block';
        }

        // --- GAME START LOGIC (ARREGLADA) ---
        async function comenzarPartida() { 
            if(soyLider) {
                const btn = document.getElementById('btnZarpar'); btn.innerText = "INICIANDO..."; 
                try {
                    const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'start', room: seedActual, player: miNombre, gameMode: document.getElementById('gameModeSelect').value }) });
                    if(!res.ok) throw new Error();
                } catch(e) { showToast("ERROR DE CONEXI√ìN"); btn.innerText = "ZARPAR TODOS ‚öì"; }
            }
        }

        function iniciarJuego() {
            document.getElementById('lobbyScreen').style.display='none'; document.getElementById('gameScreen').style.display='flex';
            document.getElementById('cardNameDisplay').innerText = miNombre;
            const s = gameSeed.split('|'); const rand = sfc32(cyrb128(seedActual+s[0])[0], 1, 2, 3);
            personajePartida = personajes[Math.floor(rand() * personajes.length)];
            const idx = jugadores.sort().indexOf(miNombre); miRol = (idx === 0) ? "IMPOSTOR" : "NAKAMA";
            iniciarTimer();
        }

        // --- CHAT & VOTING & UTILS ---
        function toggleChat() { chatOpen = !chatOpen; document.getElementById('chat-window').style.display = chatOpen ? 'flex' : 'none'; if(chatOpen) { document.getElementById('unread-badge').classList.remove('visible'); pollChat(); } }
        async function pollChat() {
            if(!seedActual) return;
            const res = await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'get_messages', room: seedActual }) });
            if(res.ok) {
                const msgs = await res.json();
                const container = document.getElementById('chat-messages');
                if(msgs.length > lastMsgId) {
                    container.innerHTML = "";
                    msgs.forEach(m => {
                        const isMe = m.player_name === miNombre;
                        container.innerHTML += `<div class="msg ${isMe?'msg-me':'msg-other'}" onclick="setReply('${m.player_name}')"><span class="msg-author">${m.player_name}</span>${m.reply_to ? `<div style="font-size:0.6rem; opacity:0.6;">‚Ü™ ${m.reply_to}</div>` : ''}${m.content}</div>`;
                    });
                    if(!chatOpen) {
                        const unread = msgs.length - lastMsgId;
                        if(unread > 0) {
                            const badge = document.getElementById('unread-badge');
                            badge.innerText = unread > 9 ? "9+" : unread; badge.classList.add('visible');
                        }
                    }
                    lastMsgId = msgs.length; container.scrollTop = container.scrollHeight;
                }
            }
        }
        function setReply(name) { currentReply = name; document.getElementById('reply-context').style.display='flex'; document.getElementById('reply-context').firstChild.innerText = "Resp: " + name; }
        function cancelReply() { currentReply = null; document.getElementById('reply-context').style.display='none'; }
        async function sendChatMessage() {
            const inp = document.getElementById('chat-input'); if(!inp.value.trim()) return;
            await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'send_message', room: seedActual, player: miNombre, content: inp.value.toUpperCase(), replyTo: currentReply }) });
            inp.value = ""; cancelReply(); pollChat();
        }

        function iniciarTimer() {
            let t = 180; const el = document.getElementById('gameTimer');
            const interval = setInterval(() => { t--; let m = Math.floor(t/60), s = t%60; el.innerText = `${m}:${s<10?'0':''}${s}`; if(t<=0) { clearInterval(interval); el.innerText="¬°VOTAD!"; } }, 1000);
        }
        function revelarMiRol() {
            document.getElementById('modalTitle').innerText = miRol;
            document.getElementById('modalDesc').innerHTML = miRol === "IMPOSTOR" ? "Miente y sobrevive." : `Tu personaje es:<br><b style='color:var(--gold); font-size:1.8rem;'>${personajePartida}</b>`;
            document.getElementById('modalOverlay').style.display='flex';
        }
        function irAVotacion() {
            if(!confirm("¬øIr a votaci√≥n?")) return;
            document.getElementById('gameScreen').style.display='none'; document.getElementById('votingScreen').style.display='flex';
            const grid = document.getElementById('votingGrid'); grid.innerHTML = "";
            jugadores.forEach(p => {
                grid.innerHTML += `<div class="vote-card" onclick="votar('${p}', this)"><span style="font-size:2rem; display:block;">üè¥‚Äç‚ò†Ô∏è</span>${p}</div>`;
            });
        }
        async function votar(t, el) {
            if(heVotado) return;
            await fetch('/api', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ action: 'vote', room: seedActual, player: miNombre, target: t }) });
            heVotado = true; el.style.borderColor = 'var(--gold)';
        }
        function mostrarResultado(e) {
